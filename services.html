<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300&family=Nova+Cut&display=swap" rel="stylesheet">
    <title>Services</title>
    <link rel="stylesheet" href="des.css">
</head>
<body>
    <div class="second_block">
        <p id="p6">Услуги</p>
        <hr id="hr5">
        <p id="p7">Абонементы</p>
        <div class="scroll_top">
            <div class="Slave">
                <img src="Slave.png" id="img5">
                <hr id="hr6">
                <p id="p8">Slave</p>
                <p id="p9">20$</p>
                <p id="p10">per a day</p>
            </div>
            <div class="Boy">
                <img id="img6" src="Boy.png">
                <hr id="hr7">
                <p id="p11">Boy</p>
                <p id="p12">50$</p>
                <p id="p13">per a Month</p>
            </div>
            <div class="Dungeon">
                <img src="Dungeon.png" id="img7">
                <hr id="hr8">
                <p id="p14">Dungeon Master</p>
                <p id="p15">300$</p>
                <p id="p16">per a half-year</p>
            </div>
            <div class="Master">
                <img id="img8" src="Master.png">
                <hr id="hr9">
                <p id="p17">Full Master</p>
                <p id="p18">500$</p>
                <p id="p19">per a year</p>
            </div>
            <div class="Boss">
                <img id="img9" src="Boss.png">
                <hr id="hr10">
                <p id="p20">Boss of the Gym</p>
                <p id="p21">1000$</p>
                <p id="p22">per a five year</p>
            </div>
        </div>
        <p>Магазин</p>
        <div class="Mag">
            <div class="Shake">
                <img id="img10" src="Shake.png">
                <hr id="hr11">
                <p id="p23">Protein shake with secret ingridient</p>
                <p id="p24">20$</p>
            </div>
            <div class="T1">
                <img id="img11" src="T1.png">
                <hr id="hr12">
                <p id="p25">T-shirt “Billy Herrington”</p>
                <p id="p26">30$</p>
            </div>
            <div class="T2">
                <img id="img12" src="T2.png">
                <hr id="hr13">
                <p id="p27">T-shirt “Deep Dark Fantasy”</p>
                <p id="p28">30$</p>
            </div>
        </div>
    </div>
</body>
</html>
